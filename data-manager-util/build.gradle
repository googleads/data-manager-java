plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.google.api-ads'
description = 'Utilities for working with the Data Manager API'
version = '0.1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

publishing.publications {
    library(MavenPublication).from components.java
}

// Creates install "alias".
task install(dependsOn: publishToMavenLocal)

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    // Use Maven Local for the Data Manager library.
    mavenLocal()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.mockito:mockito-core:5.17.0'

    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'com.google.crypto.tink:tink:1.17.0'
    // Include the Google Cloud KMS extension for retrieving keys.
    implementation 'com.google.crypto.tink:tink-gcpkms:1.10.0'
}

